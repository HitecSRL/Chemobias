[project]
name = "Chemobias"
description = "PLS utilities"
dynamic = ["version"]
authors = [{ name = "HernÃ¡n E. Grecco", email = "hernan.grecco@gmail.com" }]
readme = { file = "README.md", content-type = "text/markdown" }
license = "MIT"
classifiers = ["Programming Language :: Python :: 3"]
requires-python = ">=3.12"
dependencies = [
  "numpy >=2.1.1",
  "scikit-learn >=1.5.2",
  "pandas >=2.2.3",
  "matplotlib == 3.9.2",
  "jupyter >=1.1.1",
  "openpyxl >=3.1.5",
  "ipykernel >=6.29.5",
]

[project.urls]
Homepage = "https://github.com/HitecSRL/Chemobias"
Issues = "https://github.com/HitecSRL/Chemobias/issues"

[build-system]
requires = ["hatchling", "hatch-vcs"]
build-backend = "hatchling.build"

[tool.hatch.version]
source = "vcs"

[tool.uv]
cache-keys = [{ file = "pyproject.toml" }, { git = true }]

[tool.pytest.ini_options]
addopts = "--import-mode=importlib"
pythonpath = "."

[tool.ruff.format]
docstring-code-format = true

[tool.ruff.lint]
extend-select = ["I"]

[tool.pixi.project]
channels = ["https://fast.prefix.dev/conda-forge"]
platforms = ['osx-arm64', 'linux-64', 'win-64']

[tool.pixi.tasks]

[tool.pixi.dependencies]
python = ">=3.12"

[tool.pixi.pypi-dependencies]
Chemobias = { path = ".", editable = true }

[tool.pixi.environments]
lint = { features = ["lint"], no-default-feature = true }
build = { features = ["build"], no-default-feature = true }
test = { features = ["test"], solve-group = "default" }
test-py312 = ["test", "py312"]
test-py313 = ["test", "py313"]
typecheck = { features = ["typecheck"], solve-group = "default" }

[tool.pixi.feature.lint.dependencies]
pre-commit = "*"
pre-commit-hooks = "*"
taplo = "*"
ruff = "*"
mdformat = "*"
mdformat-ruff = "*"

[tool.pixi.feature.lint.tasks]
pre-commit-install = "pre-commit install"
lint = "pre-commit run"

[tool.pixi.feature.build.dependencies]
uv = "*"

[tool.pixi.feature.build.tasks]
build = "uv build"
publish = "uv publish"

[tool.pixi.feature.test.dependencies]
pytest = "*"

[tool.pixi.feature.test.tasks]
test = "pytest --doctest-modules"

[tool.pixi.feature.py312.dependencies]
python = "3.12.*"

[tool.pixi.feature.py313.dependencies]
python = "3.13.*"

[tool.pixi.feature.typecheck.dependencies]
mypy = "*"
pip = "*"

[tool.pixi.feature.typecheck.tasks]
typecheck = "mypy ."
typecheck-update = "mypy --install-types ."
